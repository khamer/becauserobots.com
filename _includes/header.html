	<body>
		<header class="primary">
			<div class="container">
				<div class="branding">
					<h1>
						<a href="/">Because<span>Robots</span></a>
					</h1>
				</div>
				<nav class="utility">
					<ul class="container">
						{% comment %}<li><a href="https://bitbucket.org/khamer"></a></li>{% endcomment %}
						<li><a href="https://github.com/khamer"></a></li>
						<li><a href="https://twitter.com/khamer"></a></li>
						<li><a href="http://facebook.com/kevin.hamer"></a></li>

					</ul>
				</nav>

				<nav class="primary">
					<ul>
						{% for link in site.navigation %}
							{% if page.url == link.url %}
								{% assign class = 'active' %}
							{% else %}
								{% assign class = '' %}
							{% endif %}
							<li class="{{ class }}">
							<a href="{{ link.relative_url }}">{{ link.text }}</a>
							</li>
						{% endfor %}
					</ul>
				</nav>
			</div>
		</header>
