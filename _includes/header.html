			<nav class="primary">

					{% for link in site.navigation %}
						{% if page.url == link.url %}
							{% assign class = 'active' %}
						{% else %}
							{% assign class = '' %}
						{% endif %}
						<li class="{{ class }}">
						<a href="{{ link.relative_url }}">{{ link.text }}</a>

					{% endfor %}
				</ul>
